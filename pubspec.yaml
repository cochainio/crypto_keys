version: 0.1.3
homepage: https://github.com/appsup-dart/crypto_keys

environment:
  sdk: '>=2.0.0 <3.0.0'

dependencies:
  pointycastle: ^1.0.0
  meta: ^1.1.6
  built_value: ">=6.0.0 <8.0.0"
  built_collection: ^4.0.0

dev_dependencies:
  test: ^1.0.0
  pedantic: ^1.9.0

dependency_overrides:
  pointycastle:
    git:
      url: git://github.com/cochainio/pointycastle
